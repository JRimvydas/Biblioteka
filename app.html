<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knygu lentyna</title>
    <link rel="stylesheet" href="fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Lietuvos_nacionalin%C4%97s_Martyno_Ma%C5%BEvydo_bibliotekos_logotipas%2C_2016.png"
                    alt="Bibliotekos logo"></a>
            <nav>
                <a href="index.html">Knygų Lentyna</a>
                <a href="add.html">Duoti knygą</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1>Duoti knygą</h1>
            <div class="notification nodisplay">
            </div>
            <form name="addBook">
                <div class="input-group">
                    <label for="title">Knygos pavadinimas</label>
                    <input type="text" id="title" name="title" minlength="4" placeholder="Balta drobulė" required />
                </div>
                <div class="input-group">
                    <label for="author">Knygos autorius</label>
                    <input type="text" id="author" name="author" minlength="4" placeholder="Antanas Škėma" required />
                </div>
                <div class="input-group">
                    <label for="capcha">Suskaičiuokite:</label>
                    <input type="number" id="capcha" name="capcha" required />
                </div>
                <div class="input-group">
                    <button type="submit">Duoti knygą</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Copyright &copy; 2020 Rimvydas Jucius
    </footer>
</body>

</html>
